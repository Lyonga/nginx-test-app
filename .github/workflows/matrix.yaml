name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Build and Tag Docker Image
        run: |
          BRANCH_NAME=$(echo $GITHUB_REF | awk -F / '{print $NF}')
          COMMIT_HASH=$(git rev-parse --short HEAD)
          IMAGE_TAG="$BRANCH_NAME-$COMMIT_HASH"

          docker build -t lyonga/launch:$IMAGE_TAG .
          docker tag lyonga/launch:$IMAGE_TAG docker.io/lyonga/launch:$IMAGE_TAG
          docker tag lyonga/launch:$IMAGE_TAG docker.io/lyonga/launch:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          IMAGE_TAG: ${{ steps.build-and-tag.outputs.IMAGE_TAG }}
          
      - name: Push Docker Image to Docker Hub
        run: |
          docker push docker.io/lyonga/launch:$IMAGE_TAG
          docker push docker.io/lyonga/launch:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Tag and Push Docker Image to Amazon ECR
        run: |
          docker tag lyonga/launch:latest ${{ steps.login-ecr.outputs.registry }}/lyonga/launch:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/lyonga/launch:latest
