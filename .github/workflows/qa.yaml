name: ECR AND DOCKERHUB

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push to DockerHub
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: lyonga/launch:latest
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry: <YOUR_ECR_REGISTRY>
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Build and push to ECR
        run: |
          docker build -t lyonga/launch .
          docker tag lyonga/launch:latest public.ecr.aws/v1j1f0e5/lyonga/launch:latest
          docker push public.ecr.aws/v1j1f0e5/lyonga/launch:latest
