name: Archive to s3

on:

  schedule:
    - cron: '*/10 * * * *'

  workflow_dispatch:

jobs:
  cleanup_old_branches:
    runs-on: ubuntu-latest
    name: Satisfy my repo CDO
    steps:
      - name: Delete those pesky dead branches
        uses: phpdocker-io/github-actions-delete-abandoned-branches@v1
        id: delete_stuff
        with:
          github_token: ${{secrets.DELETE_TOKEN}}
          last_commit_age_days: 30
          ignore_branches: deploy/gha/dev,deploy/gha/qa,deploy/gha/prod,development,production
          github_base_url: https://api.github.com
          dry_run: no
          
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
      - name: List stale branches
        run: |
          git reflog --format='%(refname:short)' refs/heads | awk '{print $NF}' | sort -u > stale-branches.txt
        working-directory: ${{ github.workspace }}

      - name: Archive stale branches to S3
        working-directory: ./repo-directory
        run: |
          while read branch; do
            git archive --format zip HEAD $branch -o ${branch}.zip
            aws s3 cp ${branch}.zip s3://webtutorial-103/${branch}.zip
          done < stale-branches.txt
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get output
        run: "echo 'Deleted branches: ${{ steps.delete_stuff.outputs.deleted_branches }}'"
