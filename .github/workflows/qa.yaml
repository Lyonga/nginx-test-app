name: Clean and archive to s3

on:
  # Run daily at midnight
  schedule:
    - cron: '*/10 * * * *'

  # Allow workflow to be manually run from the GitHub UI
  workflow_dispatch:

jobs:
  cleanup_old_branches:
    runs-on: ubuntu-latest
    name: Satisfy my repo CDO
    steps:
      - name: Delete those pesky dead branches
        uses: phpdocker-io/github-actions-delete-abandoned-branches@v1
        id: delete_stuff
        with:
          github_token: ${{secrets.DELETE_TOKEN}}
          last_commit_age_days: 30
          ignore_branches: deploy/gha/dev,deploy/gha/qa,deploy/gha/prod,development,production
          github_base_url: https://api.github.com

          # Disable dry run and actually get stuff deleted
          dry_run: no

      - name: Archive stale branches to S3
        run: |
          # Create a temporary directory to store the archive
          mkdir -p tmp/archive
          # Archive the stale branches
          git archive --format zip HEAD $(git branch --merged | grep -vE 'master|main|dev') -o tmp/archive/stale-branches.zip
          # Upload the archive to S3
          aws s3 cp tmp/archive/stale-branches.zip s3://webtutorial-103/stale-branches.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get output
        run: "echo 'Deleted branches: ${{ steps.delete_stuff.outputs.deleted_branches }}'"
