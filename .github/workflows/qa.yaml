name: Archive to s3

on:

  schedule:
    - cron: '*/10 * * * *'

  workflow_dispatch:

jobs:
  cleanup_old_branches:
    runs-on: ubuntu-latest
    name: Satisfy my repo CDO
    steps:
      - name: Delete those pesky dead branches
        uses: phpdocker-io/github-actions-delete-abandoned-branches@v1
        id: delete_stuff
        with:
          github_token: ${{secrets.DELETE_TOKEN}}
          last_commit_age_days: 30
          ignore_branches: deploy/gha/dev,deploy/gha/qa,deploy/gha/prod,development,production
          github_base_url: https://api.github.com
          dry_run: no
          
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Archive stale branches to S3
        working-directory: ./repo-directory
        run: |
          mkdir -p tmp/archive
          git reflog expire --expire=1.month.ago --all
          git gc --prune=1.month.ago
          git archive --format zip HEAD -o tmp/archive/reflogs.zip
          aws s3 cp tmp/archive/reflogs.zip s3://webtutorial-103/reflogs.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get output
        run: "echo 'Deleted branches: ${{ steps.delete_stuff.outputs.deleted_branches }}'"
